name: Android Build

on:
  push:
    branches:
      - main  # replace with your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend  # Change if your frontend is inside a subfolder

      - name: Build React app
        run: npm run build
        working-directory: ./frontend  # Change as appropriate

      - name: Install Java JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: '33.0.0'
          ndk-version: 23.1.7779620

      - name: Restore Gradle cache
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Sync Capacitor and copy build
        run: |
          npx cap sync android
          npx cap copy android
        working-directory: ./frontend  # Change if needed

      - name: Build Android APK
        run: ./gradlew assembleRelease
        working-directory: ./frontend/android  # Update path if android folder location differs

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: ./frontend/android/app/build/outputs/apk/release/app-release.apk
